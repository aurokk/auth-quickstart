version: "3.9"
services:

  # denji
  denji-db:
    image: postgres
    restart: no
    environment:
      POSTGRES_DB: denji
      POSTGRES_USER: denji
      POSTGRES_PASSWORD: denji
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "20002:5432"
    volumes:
      - denji-db:/var/lib/postgresql/data

  denji-migrator:
    image: "yaiam/denji:${DENJI_TAG}"
    depends_on:
      denji-db:
        condition: service_healthy
    restart: no
    environment:
      Database__ConnectionString: "Host=denji-db;Port=5432;Username=denji;Password=denji;Database=denji;"
      MODE: MIGRATOR

  denji:
    image: "yaiam/denji:${DENJI_TAG}"
    restart: no
    depends_on:
      denji-migrator:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/localhost.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${LOCALHOST_PFX_PASSWORD}
      ASPNETCORE_URLS: "http://+;https://+"
      Cors__Origins__0: "http://localhost:20020"
      Cosmo__BaseUrl: "http://localhost:20020"
      Database__ConnectionString: "Host=denji-db;Port=5432;Username=denji;Password=denji;Database=denji;"
      MODE: WEB
    ports:
      - "20000:443"
    volumes:
      - "${LOCALHOST_PFX_PATH}:/https/localhost.pfx"

  # power
  power-db:
    image: postgres
    restart: no
    environment:
      POSTGRES_DB: power
      POSTGRES_USER: power
      POSTGRES_PASSWORD: power
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "20012:5432"
    volumes:
      - power-db:/var/lib/postgresql/data

  power-migrator:
    image: "yaiam/power:${POWER_TAG}"
    depends_on:
      power-db:
        condition: service_healthy
    restart: no
    environment:
      Database__ConnectionString: "Host=power-db;Port=5432;Username=power;Password=power;Database=power;"
      MODE: MIGRATOR

  power:
    image: "yaiam/power:${POWER_TAG}"
    restart: no
    depends_on:
      power-migrator:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/localhost.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${LOCALHOST_PFX_PASSWORD}
      ASPNETCORE_URLS: "http://+;https://+"
      Auth__BaseUrl: "http://denji:80"
      Cors__Origins__0: "http://localhost:20020"
      Database__ConnectionString: "Host=power-db;Port=5432;Username=power;Password=power;Database=power;"
      MODE: WEB
    ports:
      - "20010:443"
    volumes:
      - "${LOCALHOST_PFX_PATH}:/https/localhost.pfx"

  # cosmo
  cosmo:
    image: "yaiam/cosmo:${COSMO_TAG}"
    environment:
      NEXT_PUBLIC_DENJI_PUBLIC_BASE_URL: "https://localhost:20000"
      NEXT_PUBLIC_POWER_PUBLIC_BASE_URL: "https://localhost:20010"
    ports:
      - "20020:3000"

  # beam
  beam:
    image: "yaiam/beam:${BEAM_TAG}"
    environment:
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/localhost.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${LOCALHOST_PFX_PASSWORD}
      ASPNETCORE_URLS: "http://+;https://+"
      Auth__BaseUrl: "http://denji:80"
      Auth__IssuerUrl__0: "https://denji:80"
      Auth__IssuerUrl__1: "https://localhost:20000"
    ports:
      - "20030:443"
    volumes:
      - "${LOCALHOST_PFX_PATH}:/https/localhost.pfx"

volumes:
  denji-db:
  power-db: