env:
  NEXT_PUBLIC_API_BASE_URL: "https://power.local"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer 
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: power-ui.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: power-ui-local-tls
      hosts:
        - power-ui.local