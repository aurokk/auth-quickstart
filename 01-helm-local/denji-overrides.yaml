env:
  Database__ConnectionString: "Host=denji-postgresql;Port=5432;Username=denji;Password=denji;Database=denji;"
  Cors__Origins__0: "https://cosmo.local"
  Cosmo__BaseUrl: "https://cosmo.local"
  PrivateApi__HttpPort: "10000"
  PublicApi__HttpPort: "10001"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer
  hosts:
    - host: denji.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: denji-local-tls
      hosts:
        - denji.local

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: "denji"
        password: "denji"
        database: "denji"