denji:
  env:
    - name: "Database__ConnectionString"
      value: "Host=yaiam-power-postgresql;Port=5432;Username=power;Password=power;Database=power;"
    - name: "Denji__BaseUrl"
      value: "http://denji"
    - name: "Denji__IssuerUrl__0"
      value: "http://denji"
    - name: "Denji__IssuerUrl__1"
      value: "https://denji.local"

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: selfsigned-issuer
    hosts:
      - host: beam.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: beam-local-tls
        hosts:
          - beam.local

  postgresql:
    enabled: true
    nameOverride: denji-postgresql
    global:
      postgresql:
        auth:
          username: "denji"
          password: "denji"
          database: "denji"

power:
  env:
    - name: "Database__ConnectionString"
      value: "Host=yaiam-power-postgresql;Port=5432;Username=power;Password=power;Database=power;"
    - name: "Denji__BaseUrl"
      value: "http://denji"
    - name: "Cosmo__BaseUrl"
      value: "https://cosmo.local"
    - name: "Cors__Origins__0"
      value: "https://cosmo.local"

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: selfsigned-issuer 
    hosts:
      - host: power.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: power-local-tls
        hosts:
          - power.local

  postgresql:
    enabled: true
    nameOverride: power-postgresql
    global:
      postgresql:
        auth:
          username: "power"
          password: "power"
          database: "power"

cosmo:
  env:
    - name: "NEXT_PUBLIC_POWER_PUBLIC_BASE_URL"
      value: "https://power.local"
    - name: "NEXT_PUBLIC_DENJI_PUBLIC_BASE_URL"
      value: "https://denji.local"

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: selfsigned-issuer
    hosts:
      - host: cosmo.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: cosmo-local-tls
        hosts:
          - cosmo.local