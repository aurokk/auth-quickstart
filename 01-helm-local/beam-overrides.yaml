env:
  Denji__BaseUrl: "http://denji"
  Denji__IssuerUrl__0: "http://denji"
  Denji__IssuerUrl__1: "https://denji.local"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer
  hosts:
    - host: beam.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: beam-local-tls
      hosts:
        - beam.local