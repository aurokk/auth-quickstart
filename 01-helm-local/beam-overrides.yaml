env:
  - name: "Denji__BaseUrl"
    value: "http://denji"
  - name: "Denji__IssuerUrl__0"
    value: "http://denji"
  - name: "Denji__IssuerUrl__1"
    value: "https://denji.local"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer
  hosts:
    - host: beam.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: beam-local-tls
      hosts:
        - beam.local