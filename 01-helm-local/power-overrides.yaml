env:
  Database__ConnectionString: "Host=power-postgresql;Port=5432;Username=power;Password=power;Database=power;"
  Auth__BaseUrl: "http://denji"
  Cors__Origins__0: "https://cosmo.local"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer 
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: power.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: power-local-tls
      hosts:
        - power.local

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: "power"
        password: "power"
        database: "power"