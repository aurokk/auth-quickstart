env:
  NEXT_PUBLIC_POWER_PUBLIC_BASE_URL: "https://power.local"
  NEXT_PUBLIC_DENJI_PUBLIC_BASE_URL: "https://denji.local"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer
  hosts:
    - host: cosmo.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: cosmo-local-tls
      hosts:
        - cosmo.local